plugins {
    id 'java'
}

group 'com.hyh0.sutd.java1d'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'net.bramp.ffmpeg', name: 'ffmpeg', version: '0.6.2'
    implementation group: 'org.openpnp', name: 'opencv', version: '3.4.2-1'
    implementation group: 'com.google.cloud', name: 'google-cloud-speech', version: '1.17.0'
    implementation group: 'com.google.cloud', name: 'google-cloud-storage', version: '1.91.0'
    implementation group: 'com.google.cloud', name: 'google-cloud-vision', version: '1.87.0'
    implementation group: 'com.google.firebase', name: 'firebase-admin', version: '6.10.0'
    implementation group: 'org.asynchttpclient', name: 'async-http-client', version: '2.10.4'
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.25'
    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
